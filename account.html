  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

  <main class="page-padding">
    

    <!-- 內容 -->
    <section class="py-5">
      <div class="container">
        <div class="row g-4">
          <!-- 左：表單 -->
          <div class="col-lg-6">
            <div class="card shadow-sm account-card">
              <div class="card-body p-4">
                <!-- 登入表單 -->
                <form id="login-form" novalidate>
                  <h2 class="h4 fw-bold mb-3">登入</h2>
                  <div class="mb-3">
                    <label for="login-identity" class="form-label">使用者名稱 或 電子郵件 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="login-identity" required>
                    <div class="invalid-feedback">請輸入使用者名稱或電子郵件</div>
                  </div>
                  <div class="mb-3 position-relative">
                    <label for="login-password" class="form-label">密碼 <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="login-password" required>
                      <button class="btn btn-outline-secondary password-toggle" type="button" data-target="#login-password" aria-label="顯示/隱藏密碼"><i class="bi bi-eye"></i></button>
                      <div class="invalid-feedback">請輸入密碼</div>
                    </div>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">記住密碼</label>
                    </div>
                    <a href="#" class="small forgot-link">忘記密碼？</a>
                  </div>
                  <button type="submit" class="btn btn-gray w-100">登入</button>
                </form>

                <!-- 註冊表單 -->
                <form id="register-form" class="d-none" novalidate>
                  <h2 class="h4 fw-bold mb-3">註冊</h2>
                  <div class="mb-3">
                    <label for="reg-username" class="form-label">使用者名稱 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="reg-username" required>
                    <div class="invalid-feedback">請輸入使用者名稱</div>
                  </div>
                  <div class="mb-3">
                    <label for="reg-email" class="form-label">電子郵件地址 <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="reg-email" required>
                    <div class="invalid-feedback">請輸入有效的 Email</div>
                  </div>
                  <div class="mb-3">
                    <label for="reg-password" class="form-label">密碼 <span class="text-danger">*</span></label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="reg-password" minlength="6" required>
                      <button class="btn btn-outline-secondary password-toggle" type="button" data-target="#reg-password" aria-label="顯示/隱藏密碼"><i class="bi bi-eye"></i></button>
                      <div class="invalid-feedback">請輸入至少 6 碼密碼</div>
                    </div>
                  </div>
                  <p class="text-muted small mb-3">
                    我們會使用你的個人資料以提供帳號存取權，以及於隱私權政策所述的其他用途。
                  </p>
                  <button type="submit" class="btn btn-gray w-100">註冊</button>
                </form>
              </div>
            </div>
          </div>

          <!-- 右：說明 + 切換按鈕 -->
          <div class="col-lg-6">
            <div class="card h-100 shadow-sm">
              <div class="card-body p-4 d-flex flex-column justify-content-center">
                <h2 class="h4 fw-bold text-center mb-3" id="panel-title">註冊</h2>
                <p class="text-muted text-center mb-4">
                  註冊此網站可讓您保存訂單狀態和歷史記錄。只需填寫必要資訊，我們就會立即為您建立新帳戶。
                </p>
                <div class="d-grid gap-3">
                  <button id="switch-to-login" class="btn btn-outline-gray">登入</button>
                  <button id="switch-to-register" class="btn btn-outline-gray">註冊</button>
                </div>
                <div class="text-center small text-muted mt-3">點擊上方按鈕在登入與註冊之間切換。</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="text-center py-4 bg-white border-top">
    <small><a href="#">使用條款</a> • <a href="#">隱私政策</a></small>
